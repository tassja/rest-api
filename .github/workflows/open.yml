# This is a basic workflow to help you get started with Actions

name: TEST - OpenAPI

# Controls when the workflow will run
on:
  push:
    branches: [ feat/open-api ]
  pull_request:
    branches: [ feat/open-api ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set the value
        run: echo "url=https://localhost:8443/auth/oauth/token?grant_type=password&username=support@place.tech&password=${{ secrets.URL_PASSWORD }}&client_id=b52e653071c45353dbff4e8f47d51cdf" >> $GITHUB_ENV
      - name: Checkout current repo
        uses: actions/checkout@v2
      - name: Checkout part env repo
        uses: actions/checkout@v2
        with:
          repository: place-labs/partner-environment 
          path: main
      - name: Spin up PlaceOS
        working-directory: ./main
        run: ./placeos start --verbose
        env:
          PLACE_EMAIL: support@place.tech
          PLACE_PASSWORD: development
      - name: Set Auth Token
        run: |
            token=$(  curl --location --request POST 'https://localhost:8443/auth/oauth/token?grant_type=password&username=support@place.tech&password=${{ secrets.URL_PASSWORD }}&client_id=b52e653071c45353dbff4e8f47d51cdf&' -k | jq -r '.access_token')
            echo "AUTH_TOKEN=$token" >> "$GITHUB_ENV"
      - name: Echo Token
        run: echo "$AUTH_TOKEN"
